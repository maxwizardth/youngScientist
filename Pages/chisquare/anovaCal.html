<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="anovaCal.css">
    
    <title>Anova Calculator</title>
</head>

<body>
<div class="frame">
        <h1 class="anova">One Way Anova</h1>
   <div class="container">
    <div class="Nav">

        <div class="dropdown">
            <button class="dropbtn">Switch way  </button>
            <div class="dropdown-content">
                <span class="OneWay">One Way</span>
                <span class="TwoWay">Two Way</span>
            </div>
          </div> 


        <div class="dropdown">
            <button class="dropbtn">Adjust column or row</button>
            <div class="dropdown-content">

                <div class="adjust-content">
                    <button class="inner" onclick="addColumn1('dataRows1')">+</button>
                    Column
                    <button class="inner" onclick="RemoveColumn1('dataRows1')">-</button>
                </div>

                <div class="adjust-content">
                    <button class="inner" onclick="addRow1('dataRows1')">+</button>
                   Row
                    <button class="inner" onclick="RemoveRow1('oneWay')">-</button>
                </div>

                
            </div>
        </div>

          
    </div>
        <div class="form">
          <form action="">
            <table id="oneWay">
             <tr class="dataRows1">
                <th class="head">
                <p class="heading"><i>Column 1</i></p>
                  <input type="number" class="input input1" autofocus>
                </th>
                <th class="head">
                    <p class="heading"><i>Column 2</i></p>
                    <input type="number" class="input input1" autofocus>
                </th>
                <th class="head">
                    <p class="heading"><i>Column 3</i></p>
                    <input type="number" class="input input1"autofocus>
                    </th>      
                </tr>

                <tr class="dataRows1">
                        <td><input type="number" class="input input1"></td>
                        <td><input type="number" class="input input1"></td>
                        <td><input type="number" class="input input1"></td>
                    </tr>

                    <tr class="dataRows1">
                        <td><input type="number" class="input input1"></td>
                        <td><input type="number" class="input input1"></td>
                        <td><input type="number" class="input input1"></td>
                    </tr>

                    <tr class="dataRows1">
                        <td><input type="number" class="input input1"></td>
                        <td><input type="number" class="input input1"></td>
                        <td><input type="number" class="input input1"></td>
                    </tr>
                 </table>
                 <input type="reset" class="reset" value="Clear all">
                </form>

                 <div class="btm-nav">
                    
                    <div>
                           
                        <input type="number" value="0.05" class="degree" id="alpha1"> <br>
                        <p class="degree-label">Significant level</p>
                    </div>
                    
                      <div>
                        <button id="compute" onclick="compute()" >Compute Result</button>
                      </div>
                 </div>              
            </form>
               </div>
   </div>
</div>


<!-- TWO WAY ANOVA-->
<div class="frame2">
    <h1 class="anova">Two Way Anova</h1>
    <div class="container">
     <div class="Nav">
        <div class="dropdown">
            <button class="dropbtn">Switch way 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <span class="OneWay2">One Way</span>
                <span class="TwoWay2">Two Way</span>
            </div>
          </div>
          
          
          <div class="dropdown">
            <button class="dropbtn">Adjust column or row</button>
            <div class="dropdown-content">

                <div class="adjust-content">
                    <button class="inner"  onclick="addColumn('dataRows2')">+</button>
                    Column
                    <button class="inner" onclick="RemoveColumn1('dataRows2')">-</>-</button>
                </div>

                <div class="adjust-content">
                    <button class="inner" onclick="addRow('twoWay')">+</button>
                   Row
                    <button class="inner" onclick="RemoveRow1('twoWay')">-</button>
                </div>

                
            </div>
          </div>

     </div>
    
 
 
            <div class="form">
                <form action="" >
                  <table id="twoWay">
                     <tr  class="dataRows2">
                        <td><i class="row">R-1</i></td>
                         <th class="head">
                             <p class="heading"><i>Col-1</i></p>
                             <input type="number" class="input input2">
                         </th>
                         <th class="head">
                             <p class="heading"><i>Col-2</i></p>
                             <input type="number" class="input input2">
                         </th>
 
                         <th class="head">
                             <p class="heading"><i>Col-3</i></p>
                             <input type="number" class="input input2">
                         </th>
                              
                         <th class="head">
                            <p class="heading"><i>Col-4</i></p>
                            <input type="number" class="input input2">
                        </th>
                     </tr>
 
                     <tr  class="dataRows2">
                       <td><i class="row">R-2</i></td>
                         <td><input type="number" class="input input2"></td>
                         <td><input type="number" class="input input2"></td>
                         <td>
                            <input type="number" class="input input2">
                        </td>
                         <th class="head">  
                            <input type="number" class="input input2">
                        </th>
                      
                       


                     </tr>
 
                     <tr class="dataRows2">
                        <td><i class="row">R-3</i></td>
                         <td><input type="number" class="input input2"></td>
                         <td><input type="number" class="input input2"></td>
                         <td><input type="number" class="input input2"></td>
                         <th class="head">
                            
                            <input type="number" class="input input2">
                        </th>
                       
                     </tr>
 
                     <tr class="dataRows2">
                        <td><i class="row">R-4</i></td>
                         <td><input type="number" class="input input2"></td>
                         <td><input type="number" class="input input2"></td>
                         <td><input type="number" class="input input2"></td>
                         <th class="head">
                            
                            <input type="number" class="input input2">
                        </th>
                        
                     </tr>

                     <tr class="dataRows2">
                        <td><i class="row">R-5</i></td>
                         <td><input type="number" class="input input2"></td>
                         <td><input type="number" class="input input2"></td>
                         <td><input type="number" class="input input2"></td>
                         <th class="head">
                            <input type="number" class="input input2">
                        </th>
                         
                     </tr>
 
                     
                  </table>
                  <input type="reset" class="reset" value="Clear all">
                </form>
 
                     <div class="btm-nav">
                        <div>
                           
                            <input type="number" value=0.05 class="degree" id="alpha2"> <br>
                            <p class="degree-label">Significant level</p>
                        </div>
                        
                        <div>
                            <button onclick="compute2()">Compute Result</button>
                        </div>
                     </div>                
              
               
                </div>
 
    </div>
 </div>


 <div class="solution">
  <h3 class="SSWHeading"></h3>
    <div id="check" class="animate-bottom"></div>    
    <div id="loader"></div>
<div style="" id="myDiv" class="animate-bottom">
    <div id="summary" class="animate-bottom"></div>
         
    </div>
    
 </div>
<div id="see">
    
</div>
