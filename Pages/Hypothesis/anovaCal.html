<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="anovaCal.css">
    
    <title>Anova Calculator</title>
</head>

<body>
<div class="frame">
   <h1 class="anova">Two Population Mean</h1>
   <div class="container">
    <div class="Nav">
      <div class="dropdown">
        <button class="dropbtn">Switch to Prportion  </button>
        <div class="dropdown-content">
            <span class="OneWay">Mean</span>
            <span class="TwoWay">Proportion</span>
        </div>
      </div> 

      <div class="dropdown">
        <button class="dropbtn">Adjust column or row</button>
        <div class="dropdown-content">
           <div class="adjust-content">
             <button class="inner" onclick="addColumn1('dataRows1')">+</button>
                    Column
             <button class="inner" onclick="RemoveColumn1('dataRows1')">-</button>
            </div>

            <div class="adjust-content">
                <button class="inner" onclick="addRow1('dataRows1')">+</button>
                   Row
                <button class="inner" onclick="RemoveRow1('oneWay')">-</button>
            </div>
        </div>
    </div>
  </div>
  <div class="form">
    <form action="">
       <table id="oneWay">
             <tr class="dataRows1">
                <th class="head">
                <p class="heading"><i>$\bar X_1$</i></p>
                  <input type="number" class="input input1" autofocus>
                </th>
                <th class="head">
                    <p class="heading"><i>$S_1$</i></p>
                    <input type="number" class="input input1" autofocus>
                </th>     
                <th class="head">
                    <p class="heading"><i>$n_1$</i></p>
                    <input type="number" class="input input1" autofocus>
                </th>  
            </tr>

            <tr class="dataRows1">
                    <th class="head">
                    <p class="heading"><i>$\bar x_2$</i></p>
                      <input type="number" class="input input1" autofocus>
                    </th>
                    <th class="head">
                        <p class="heading"><i>$S_2$</i></p>
                        <input type="number" class="input input1" autofocus>
                    </th>      
                    <th class="head">
                    <p class="heading"><i>$n_2$</i></p>
                    <input type="number" class="input input1" autofocus>
                </th> 
            </tr>
        </table>

                 <input type="reset" class="reset" value="Clear all">
                </form>

                 <div class="btm-nav">                  
                    <div>
                        <input type="number" value="0.05" class="degree" id="alpha1"> <br>
                        <p class="degree-label">Significant level</p>
                    </div>
                    
                      <div>
                        <button id="compute" onclick="computeM2()" >Compute Result</button>
                      </div>
                 </div>              
            </form>
               </div>
   </div>
</div>




<!-- TWO WAY ANOVA-->
<div class="frame2">
    <h1 class="anova">Two Population Proportion</h1>
    <div class="container">
      <div class="Nav">
        <div class="dropdown">
          <button class="dropbtn">Switch to mean 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <span class="OneWay2">Means</span>
            <span class="TwoWay2">Proportions</span>
          </div>
        </div>
          
          
        <div class="dropdown">
            <button class="dropbtn">Go to One Popuation</button>
            <div class="dropdown-content">
                <div class="adjust-content">
                    <button class="inner"  onclick="addColumn('dataRows2')">+</button>
                    Column
                    <button class="inner" onclick="RemoveColumn1('dataRows2')">-</>-</button>
                </div>

                <div class="adjust-content">
                  <button class="inner" onclick="addRow('twoWay')">+</button>Row
                    <button class="inner" onclick="RemoveRow1('twoWay')">-</button>
                </div>    
            </div>
        </div>

      </div>
    
 
   <div class="form">
     <form action="">
       <table id="oneWay">
             <tr class="dataRows1">
                <th class="head">
                <p class="heading"><i>$ P_1$</i></p>
                  <input type="number" class="input input1" autofocus>
                </th>
                    
                <th class="head">
                    <p class="heading"><i>$n_1$</i></p>
                    <input type="number" class="input input1" autofocus>
                </th>  
            </tr>

            <tr class="dataRows1">
                    <th class="head">
                    <p class="heading"><i>$P_2$</i></p>
                      <input type="number" class="input input1" autofocus>
                    </th>
                          
                    <th class="head">
                    <p class="heading"><i>$n_2$</i></p>
                    <input type="number" class="input input1" autofocus>
                </th> 
            </tr>
        </table>

        <input type="reset" class="reset" value="Clear all">
    </form>

    <div class="btm-nav">  
        <div>
          <input type="number" value="0.05" class="degree" id="alpha1"> <br>
          <p class="degree-label">Significant level</p>
        </div>
                    
        <div>
            <button id="compute" onclick="computeP2()" >Compute Result</button>
        </div>
    </div>              
</div>
</div></div>

 <div class="solution">
   <h3 class="SSWHeading"></h3>
   <div id="check" class="animate-bottom"></div>    
   <div id="loader"></div>

   <div style="" id="myDiv" class="animate-bottom">
     <div id="summary" class="animate-bottom"></div>     
   </div>   
 </div>
 
 <div id="see"></div>
 <div id="ci"></div>


<script type="text/javascript" src="ftable.js"></script>
<script src="anovaSSW.js"></script>
<script src="anovaSSB.js" ></script>
<script src="chiSquare.js"></script>
<script src="twoWay.js"></script>
<script src="anovaCal.js"></script>

<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
<script >
latex()
</script>
</body>
</html>
